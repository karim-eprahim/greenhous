<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Apex charts-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body>


    <div class="wrapper signup">
      <div class="container main p-0">
          <div class="row rows">
              <div class="col-md-6 side-image">
                         
                  <!-------------      image     ------------->
                  
                  <!-- <img src="images/white.png" alt=""> -->
                  <div class="text">
                      <p>Welcome to the oasis of innovation and growth! <i>- GreenTech</i></p>
                  </div>
                  
              </div>
              <div class="col-md-6 right">
                  
                  <form class="input-box">
                     
                     <header>SignUp</header>
                     <div class="input-field">
                          <input type="text" class="input" id="firstName" required="" autocomplete="off">
                          <label for="firstName">First Name</label> 
                      </div> 
                     <div class="input-field">
                          <input type="text" class="input" id="lastName" required="" autocomplete="off">
                          <label for="lastName">Last Name</label> 
                      </div> 
                     <div class="input-field">
                          <input type="number" class="input" id="number" required="" autocomplete="off">
                          <label for="number">Phone Number</label> 
                      </div> 
                     <div class="input-field">
                          <input type="text" class="input" id="email" required="" autocomplete="off">
                          <label for="email">Email</label> 
                      </div> 
                     <div class="input-field">
                          <input type="password" class="input" id="pass" required=""  autoComplete="off">
                          <label for="pass">Password</label>
                      </div> 
                     <div class="input-field">
                          
                          <input type="submit" class="submit" value="Sign Up">
                     </div> 
                     <div class="signin">
                      <span>Already have an account? <a href="/signin.html">Sign In here</a></span>
                     </div>
                  </form>  
              </div>
          </div>
      </div>
  </div>




    <script src="js/bootstrap.js"></script>
    <!-- <script src="js/master.js" type="module"></script> -->
  </body>
</html>
